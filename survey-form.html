<!doctype html>

<html>
	<head>
		<title>Survey Form - Landing Page</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/estilo.css" />
	</head>

	<body>
		<div id="wrapper">
			<div id="header">
				<header>
					<h1>Survey Form - Formulário</h1>
					<nav div id="nav">
					
					</nav>
				</header>
			</div>

			<div id="content">
				<section>
					<form action="survey-form.html" action="post">
						<fieldset>
							<legend>Informações: </legend>
							<label for="nome">Nome:</label>
							<input id="nome" type="text" placeholder="Digite o seu nome" name="nome" />
							<br /><label for="email">Email:</label>
							<input id="email" type="text" placeholder="Digite o seu email" name="email" />
							<br /><label for="telefone">Telefone:</label>
							<input id="telefone" type="text" placeholder="(##)####-####" name="telefone" />
							<br / ><label for="estado">Estado:</label>
							<select id="estado" name="estados">
								<option value="SP">AC</option>
								<option value="RJ">AL</option>
								<option value="DF">AP</option>
								<option value="SP">AM</option>
								<option value="RJ">BA</option>
								<option value="DF">CE</option>
								<option value="SP">DF</option>
								<option value="RJ">ES</option>
								<option value="DF">GO</option>
								<option value="SP">MA</option>
								<option value="RJ">MT</option>
								<option value="DF">MS</option>
								<option value="SP">MG</option>
								<option value="RJ">PA</option>
								<option value="RJ">PB</option>
								<option value="DF">PR</option>
								<option value="SP">PE</option>
								<option value="RJ">PI</option>
								<option value="DF">RJ</option>
								<option value="SP">RN</option>
								<option value="RJ">RS</option>
								<option value="DF">RO</option>
								<option value="SP">RR</option>
								<option value="RJ">SC</option>
								<option value="DF">SP</option>
								<option value="SP">SE</option>
								<option value="RJ">TO</option>
							</select>
							<br /><br /><textarea name="feedback" placeholder="Feedback"></textarea>
							<br /><br /><label for="file">Anexar um arquivo</label>
							<input id="file" type="file"/>
							<br /><br /><input type="submit" value="Enviar" name="Button" />
						</fieldset>
					</form>
				</section>
			</div>

			<div id="footer">
				<footer>
					<!-- Desconsiderar
					<p><a href="../Landing page/landing-page.html" target="_blank"><img src="img/home.png"/></a></p>
					-->
				</footer>
			</div>
		</div>
	</body>
</html>
